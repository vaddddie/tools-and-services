<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="/static/css/index_styles.css">
    <script src="/static/js/scripts.js"></script>
</head>
<body>

<div class="random-user-container">
    <a href="/users/random" class="action-btn">Random</a>
</div>

<form action="/users/add" method="post">
    <div class="center-form-wrapper">
        <div class="center-form">
            <h2>Загрузка пользователей</h2>
            <label for="numberInput"></label>
            <input type="number" id="numberInput" min="0" name="number" placeholder="Положительное число" required/>
            <button type="submit" id="loadBtn">Загрузить</button>
        </div>
    </div>
</form>

<h2>Информация о людях</h2>

<div class="controls">
    <label for="rowsCount">Показать строк:</label>
    <select id="rowsCount">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="все">Все</option>
    </select>
    <p>Всего пользователей: {{ count }}</p>
</div>

<table id="peopleTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Фото</th>
        <th>Пол</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Номер телефона</th>
        <th>Почта</th>
        <th>Место проживания</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<div class="pagination" id="paginationControls">
</div>

<script>
    const data = {{ users | tojson }};
</script>
</body>
</html>
